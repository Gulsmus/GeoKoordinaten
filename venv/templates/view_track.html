<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ track.name }}</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <h1>{{ track.name }}</h1>

    <h2>Statistiken</h2>
    <p>Gesamtlänge: {{ total_distance }} km</p>
    <p>Durchschnittsgeschwindigkeit: {{ avg_speed }} km/h</p>

    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const coordinates = {{ coordinates|tojson }};
        const map = L.map('map').setView([coordinates[0].lat, coordinates[0].lon], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        const track = coordinates.map(coord => [coord.lat, coord.lon]);
        L.polyline(track, { color: 'blue' }).addTo(map);

        track.forEach(point => {
            L.marker(point).addTo(map);
        });
    </script>
</body>
</html>
