<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX Viewer</title>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        h2 {
            font-size: 1.5em;
            margin: 20px 0 10px;
            color: #34495e;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            margin: auto;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
        }

        select, input[type="date"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        .file-upload {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .file-upload input[type="file"] {
            border: none;
        }
    </style>
</head>
<body style="background-color:powderblue;">
    <h1 align="center">GPX Viewer</h1>
<div class="container">
    <h2 align="center">Filter</h2>
    <form action="{{ url_for('filter_tracks') }}" method="POST">
        <p align="center">
        <label for="vehicle">Kennzeichen:</label>
        <select name="vehicle" id="vehicle">
            <option value="">Beliebig</option>
            {% for vehicle in vehicles %}
                <option value="{{ vehicle[0] }}">{{ vehicle[0] }}</option>
            {% endfor %}
        </select>

        <label for="driver">Fahrer:</label>
        <select name="driver" id="driver">
            <option value="">Beliebig</option>
            {% for driver in drivers %}
                <option value="{{ driver[0] }}">{{ driver[0] }}</option>
            {% endfor %}
        </select>
        </p>
        <p align="center">
        <label for="date_from">Von:</label>
        <input type="date" name="date_from" id="date_from">

        <label for="date_to">Bis:</label>
        <input type="date" name="date_to" id="date_to">
        </p>
        <div align="center"><button type="submit">Filtern</button></div>
    </form>

    <h2 align="center">Neue GPX-Datei hochladen</h2>
    <div class="file-upload" align="center">
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Hochladen</button>
    </form>
        </div>
</div>
</body>
</html>
